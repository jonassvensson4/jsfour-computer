<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- maximum-scale=1.0, user-scalable=0 -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- <link rel="stylesheet" href="nui://jsfour-core/shared/css/materialize.css"> -->
        <link rel="stylesheet" href="assets/css/materialize.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div id="paper" class="center-this">
            
        </div>
        <div id="jsfour-computer">
            <div id="tablet-frame">
                <div id="tablet-screen">
                    <div id="tablet-icon-containers"></div>
                    <div id="tablet-programs"></div>
                </div>
            </div>
            <div id="computer-frame">
                <div id="off" class="click" action="off"></div>
                <div id="computer-screen">
                    <div id="computer-error"><p></p></div>
                    <div id="computer-loading">
                        <div class="preloader-wrapper active">
                            <div class="spinner-layer spinner-white-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                        <div id="computer-loading-content">
                            <div class="center-this">
                                <div id="computer-login-form">
                                    <img src="assets/images/logo_hospital.png" alt="Logo" draggable="false"/>
                                    <form id="computer-login-submit" class="nospace">
                                        <i class="material-icons click" action="computer-register">person_add</i>
                                        <input type="text" placeholder="Username" id="login-username" autocomplete="off" spellcheck="false" required />
                                        <i class="material-icons click" action="computer-forgot">lock</i>
                                        <input type="password" placeholder="Password" id="login-password" autocomplete="off" spellcheck="false" required />
                                        <input type="submit" value="log in" />
                                    </form>
                                </div>
                                <div id="computer-register-form">
                                    <form>
                                        <input type="text" placeholder="Username" id="computer-register-username" autocomplete="off" spellcheck="false" required />
                                        <input type="text" placeholder="Password" id="computer-register-password" autocomplete="off" spellcheck="false" required />
                                        <input type="text" placeholder="Firstname" id="computer-register-firstname" autocomplete="off" spellcheck="false" required />
                                        <input type="text" placeholder="Lastname" id="computer-register-lastname" autocomplete="off" spellcheck="false" required />
                                        <button class="btn waves-effect">Register</button>
                                    </form>
                                    <button class="btn waves-effect computer-loading-back click" action="computer-loading-back">Go back</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="computer-content">
                        <div id="desktop">
                            <div id="programs"></div>
                            <div id="icon-containers"></div>
                        </div>
                        <div id="windows-start"></div>
                        <div id="notification">
                            <i id="notification-icon" class="material-icons click" action="start-program" subprogram="true"></i>
                            <i id="notification-close" class="material-icons click" action="notification-close">close</i>
                            <p></p>
                        </div>
                        <div id="notifications">
                            <div id="notifications-wrapper">
                                <p>Notifications</p>
                                <div id="notifications-inner-wrapper"></div>
                            </div>
                        </div>
                        <div id="calendar">
                            <div id="calendar-header">
                                <h5 id="calendar-time"></h5>
                                <h6 id="calendar-date"></h6>
                            </div>
                            <hr />
                            <div id="calendar-wrapper">
                                <div id="callendar-wrapper-header">
                                    <p id="calendar-month"></p>
                                    <i class="material-icons">keyboard_arrow_up</i>
                                    <i class="material-icons">keyboard_arrow_down</i>
                                </div>
                                <ul>
                                    <p id="calendar-day"></p>
                                </ul>                       
                            </div>
                        </div>
                        <div id="signout-confirm">
                            <p>Are you sure?</p>
                            <p class="center-this">yes</p>
                        </div>
                        <div id="computer-taskbar" class="noselect">
                            <div id="windows-logo" class="click" action="windows-start">
                                <svg viewBox="0 0 445.6 446" enable-background="new 0 0 445.6 446" xml:space="preserve">
                                    <g>
                                        <g id="XMLID_1_">
                                            <g>
                                                <path d="M445.5,0c0.1,70.5,0,140.9,0.1,211.3c-80.3,0.3-160.7,1.5-241.1,1.8c-0.1-59.4-0.1-118.8,0-178.1
                                                    C284.8,22.8,365.2,11.2,445.5,0z"/>
                                                <path d="M445.5,235.2c0.1,70.3,0,140.5,0,210.8c-80.2-12-160.6-23.2-241-34.1c-0.1-58.9-0.3-117.8-0.4-176.7
                                                    H445.5z"/>
                                                <path d="M182.6,213.8c-60.6-0.1-121.3,0.9-181.9,0.7v-151c60.4-9.3,121.1-17.4,181.8-25
                                                    C182.6,96.9,182.6,155.3,182.6,213.8z"/>
                                                <path d="M182.5,233.5c0,58.6,0.1,117.2,0,175.8c-60.5-9-121.2-16.8-181.8-25V232.9
                                                    C61.3,232.7,121.9,233.6,182.5,233.5z"/>
                                            </g>
                                        </g>
                                    </g>
                                </svg>
                            </div> 
                            <div id="volume-control">
                                <div id="volume-wrapper">
                                    <i id="volume-mute" class="material-icons click" action="volume-mute">volume_up</i>
                                    <p class="range-field">
                                        <input id="volume-range" type="range" min="0" max="100" value="50" />
                                    </p>
                                    <p id="volume-percentage">50</p>
                                </div>
                            </div>
                            <div id="taskbar-right" class="right">
                                <i id="signout" class="material-icons click hide" action="signout">exit_to_app</i>
                                <i id="volume-icon" class="material-icons click" action="volume">volume_up</i>
                                <div id="taskbar-date-wrapper" class="click" action="calendar">
                                    <p id="taskbar-time"></p>
                                    <p id="taskbar-date"></p>
                                </div>
                                <div id="taskbar-notifications" class="click" action="notifications"></div>
                                <div id="taskbar-minimize" class="click" action="windows-minimize-all"></div>
                            </div>
                            <div id="taskbar-append"><p>Append to taskbar</p></div>
                            <div id="taskbar-icons"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="nui://jsfour-core/shared/js/jquery.js" type="text/javascript"></script>
        <script src="nui://jsfour-core/shared/js/materialize.js" type="text/javascript"></script> -->
        <script src="assets/js/jquery.js" type="text/javascript"></script>
        <script src="assets/js/jquery-ui.js" type="text/javascript"></script>
        <script src="assets/js/materialize.js" type="text/javascript"></script>
        <!-- <script src="nui://jsfour-core/shared/js/howler.js" type="text/javascript"></script> -->
        <script src="assets/js/howler.js" type="text/javascript"></script>
        <script src="../html/programs/programConfig.js" type="text/javascript"></script>
        <script src="assets/js/clicks.js" type="text/javascript"></script>
        <script src="assets/js/init.js" type="text/javascript"></script>
    </body>
</html>
